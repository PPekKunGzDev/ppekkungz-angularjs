<header class="text-center">
  <nav class="fixed w-full p-2 h-fit shadow-xl backdrop-blur-md z-50 border-b border-white/20">
    <div class="mx-auto max-w-7xl flex flex-col sm:flex-row items-center justify-between px-4 h-full">
      <a routerLink="/" ariaCurrentWhenActive="page" target="">
        <img src="assets/logo.webp" alt="PPekKunGz Logo" class="w-14 h-14 md:w-12 md:h-12" draggable="false">
      </a>
      <div class="flex text-white items-center space-x-4 lg:space-x-6 p-2 md:p-0">
        <a routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
          class='text-sm font-bold text-white inline-block relative hover:text-violet-500 duration-500 after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-violet-400 after:transition-all after:duration-300 after:ease-in-out hover:after:w-full'>
          Home
        </a>
        <a routerLink="/about" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
          class='text-sm font-bold text-white inline-block relative hover:text-violet-500 duration-500 after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-violet-400 after:transition-all after:duration-300 after:ease-in-out hover:after:w-full'>
          About
        </a>
        <a routerLink="/portfolio" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
          class='text-sm font-bold text-white inline-block relative hover:text-violet-500 duration-500 after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-violet-400 after:transition-all after:duration-300 after:ease-in-out hover:after:w-full'>
          Portfolio
        </a>
        <a routerLink="/contact" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
          class='text-sm font-bold text-white inline-block relative hover:text-violet-500 duration-500 after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-violet-400 after:transition-all after:duration-300 after:ease-in-out hover:after:w-full'>
          Contact
        </a>
      </div>
    </div>

  </nav>
</header>
